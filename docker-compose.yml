# ============================================
# Postman Documentation Generator - Client
# Docker Compose Configuration
# ============================================

services:
  # ============================================
  # Frontend Client
  # ============================================
  client:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: postman-docs-client
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000/api}
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - client-network

# ============================================
# Docker Networks
# ============================================
networks:
  client-network:
    driver: bridge

# ============================================
# Usage
# ============================================
# 1. Build and start:
#    docker-compose up -d --build
#
# 2. View logs:
#    docker-compose logs -f
#
# 3. Stop:
#    docker-compose down
#
# Note: Requires server to be running separately or via external network.
